# Setting up R deps
language: r
jobs:
  include:
  - r: 3.1
    os: linux
    warnings_are_errors: false
  - r: 3.2
    os: linux
  - r: 3.2
    os: osx
  - r: 3.3
    os: linux
  - r: 3.3
    os: osx
  - r: 3.4
    os: linux
  - r: 3.4
    os: osx
  - r: release
    os: linux
  - r: release
    os: osx
  - r: devel
    os: linux
    warnings_are_errors: false
matrix:
  allow_failures:
    - os: osx
    # - r: devel
r_packages: covr
cache: packages
cran: https://cran.rstudio.com
before_install:
  # needed for clipboard function:
  # - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -qq update; fi
  # - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install -y xclip; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install xclip; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install libgit2; fi

install:
  - if [ $TRAVIS_OS_NAME = osx ]; then Rscript -e "install.packages('devtools')"; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then Rscript -e "devtools::install_github('r-lib/rlang')"; fi

# postrun
after_success:
  # only run codecov on osx, so clipboard functions can be checked
  - if [ $TRAVIS_OS_NAME = osx ]; then Rscript -e 'covr::codecov()'; fi
notifications:
  email:
    recipients:
      - m.s.berends@umcg.nl
      # - c.f.luz@umcg.nl
    on_success: change
    on_failure: change
